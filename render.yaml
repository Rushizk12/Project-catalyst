services:
  - type: web
    name: project-catalyst-api
    runtime: node
    buildCommand: npm install
    startCommand: node --loader tsx server/index.ts
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: GEMINI_API_KEY
        sync: false
      - key: GOOGLE_SHEETS_SPREADSHEET_ID
        sync: false
      - key: GOOGLE_SERVICE_ACCOUNT_EMAIL
        sync: false
      - key: GOOGLE_SERVICE_ACCOUNT_PRIVATE_KEY
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: EMAIL_FROM_NAME
        sync: false
      - key: ADMIN_NOTIFICATION_EMAILS
        sync: false
      - key: CLIENT_CTA_URL
        sync: false
      - key: BRAND_COLOR
        sync: false
