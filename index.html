<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Catalyst</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#111827',       // Charcoal – professional/modern
              'primary-hover': '#1F2937', // Slightly lighter charcoal
              'secondary': '#1D4ED8',     // Strong Blue – trust
              'accent': '#EF4444',        // Red – call-to-action / urgency
              'background': '#F9FAFB',    // Light Gray background
              'surface': '#FFFFFF',       // White surface (cards, modals)
              'text-primary': '#374151',  // Medium Gray for main text
              'text-secondary': '#6B7280',// Muted Gray for secondary text
              'border': '#E5E7EB'         // Light Gray border
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --metal-start: #F9FAFB;   /* Light gray */
        --metal-mid: #E5E7EB;     /* Softer gray */
        --metal-highlight: #111827; /* Charcoal highlight */
        --grid-line: rgba(0, 0, 0, 0.06); /* Subtle grid lines */
      }

      .metallic-gradient {
        background-image:
          radial-gradient(80% 60% at 50% 0%, var(--metal-highlight) 0%, var(--metal-mid) 40%, var(--metal-start) 100%),
          linear-gradient(180deg, var(--metal-start) 0%, var(--metal-mid) 100%);
        background-blend-mode: screen, normal;
      }

      .grid-overlay {
        background-image:
          linear-gradient(to right, var(--grid-line) 1px, transparent 1px),
          linear-gradient(to bottom, var(--grid-line) 1px, transparent 1px);
        background-size: 40px 40px;
        opacity: 0.25;
        pointer-events: none;
        mask-image: radial-gradient(circle at 50% 30%, black 20%, transparent 80%);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.1.1/",
        "react": "https://esm.sh/react@^19.1.1",
        "@google/genai": "https://esm.sh/@google/genai@^1.14.0",
        "react-dom/": "https://esm.sh/react-dom@^19.1.1/"
      }
    }
    </script>
    
  </head>
  <body class="bg-background text-text-primary">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
